  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Ilisarniq-Black
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-Black.ttf
    - family: Ilisarniq-BlackItalic
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-BlackItalic.ttf
    - family: Ilisarniq-Bold
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-Bold.ttf
    - family: Ilisarniq-BoldItalic
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-BoldItalic.ttf
    - family: Ilisarniq-Demi
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-Demi.ttf
    - family: Ilisarniq-DemiItalic
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-DemiItalic.ttf
    - family: Ilisarniq-Italic
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-Italic.ttf
    - family: Ilisarniq-Light
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-Light.ttf
    - family: Ilisarniq-LightItalic
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-LightItalic.ttf
    - family: Ilisarniq-Regular
      fonts:
        - asset: packages/m2pcarddetails/assets/fonts/Ilisarniq-Regular.ttf                            
      
